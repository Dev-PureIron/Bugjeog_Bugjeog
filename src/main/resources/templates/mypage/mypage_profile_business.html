<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유통업체 프로필</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../../static/css/mypage/font.css">
    <link rel="stylesheet" href="../../static/css/mypage/mypage.css">
    <link rel="stylesheet" href="../../static/css/mypage/mypage_info.css">
    <link rel="stylesheet" href="../../static/css/mypage/mypage_profile.css">
    <link rel="stylesheet" href="../../static/css/mypage/mypage_profile_business.css">
</head>
<style>
    body.profile_body {
        background-color: #f8f8f8;
        width: 100vw;
        height: 100vh;
    }
</style>
<body class="profile_body is-relative">
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box modal_box"><!-- 이 안에만 넣어야 됨 -->
                <div class="modal_content_wrapper">
                    <section class="info_content">
                        <p class="manageAccount">
                            유통 분야 설정
                        </p>
                        <p class="manageAccount_message">
                            유통 분야를 관리할 수 있습니다.
                        </p>
                        <ul class="info_wrapper">
                            <li class="list_category">
                                <p class="category_type">대분류</p>
                                <br>
                                <div class="select_wrapper">
                                    <span>기존: 동·식물성 유지</span>
                                    <select name="large_category"></select>
                                </div>
                            </li>
                            <li class="list_category">
                                <p class="category_type">소분류</p>
                                <br>
                                <div class="select_wrapper">
                                    <span>기존: 음료주류</span>
                                    <select name="small_category"></select>
                                </div>
                            </li>
                            <div class="modal_apply_label_wrapper is-hidden">
                                <label for="">
                                    <div class="apply_wrapper btn_active">
                                        <button type="submit" class="is-hidden">
                                        </button>
                                        <span>적용하기</span>
                                    </div>
                                </label>
                            </div>
                        </ul>
                    </section>
                    <section>
                        
                    </section>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!--  -->
    <div class="Container_Profile">
        <header id="header"></header>
        <div class="padding_for_header"></div>
        <main class="MatchUp-Container">
            <nav class="NavBar_presentation mypage">
                <h2 class="Nav_title mypage">
                    <p>프로필</p>
                    <button class="Nav_button">프로필</button>
                </h2>
            </nav>
            <section class="main_container is-relative">
                <!-- 사이드 메뉴 인클루드 -->
                <!-- <aside th:replace="~{fragment/mypage_aside_business :: aside_business}"></aside> -->
                <aside class="Aside_include"></aside>
                <section>
                    <aside class="Title_wrapper">
                        <picture>
                            <span>유통 분야 설정</span>
                            <img src="https://static.wanted.co.kr/career_connect/banner-back-pc-common.png" alt="">
                        </picture>
                    </aside>
                    <div>
                        <div class="MatchUpForm EnterInterestArea-Wrapper">
                            <form action="">
                                <div class="FormBlock">
                                    <div class="FormBlock-content">
                                        <div class="MainResume-fieldset">
                                            <div class="fieldset-Static_content-first">
                                                <div class="Static-label is-flex">대분류</div>
                                                <div class="Static-body">
                                                    동·식물성 유지
                                                </div>
                                            </div>
                                            <div class="fieldset-Static_content-others">
                                                <div class="Static-label is-flex">소분류</div>
                                                <div class="Static-body">
                                                    음료주류
                                                </div>
                                            </div>
                                            <div class="apply_wrapper_upper is-hidden">
                                                <label for="">
                                                    <div class="apply_wrapper">
                                                        <span>
                                                            <a href="">
                                                                적용하기
                                                            </a>
                                                        </span>
                                                    </div>
                                                </label>
                                            </div>
                                            <!-- 모달 트리거 버튼 -->
                                            <a class="MainResume-edit js-modal-trigger" data-target="modal-js-example">
                                                <span class="img_span is-flex">
                                                    <img src="../../static/image/mypage/Writing-64.png" alt="">
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form action="">
                                <div class="FormBlock Recommendation-Wrapper">
                                    <div class="FormBlock content">
                                        <div class="AdditionalForm">
                                            <!-- <div class="FormButton">
                                                <h6 class="FormButton-label">추천인 선택</h6>
                                                <button class="FormButton-button">
                                                    선택하기
                                                    <img src="../../static/image/mypage/arrow-right-64.png" alt="">
                                                </button>
                                            </div>
                                            <div class="FormButton">
                                                <h6 class="FormButton-label">제외기업설정</h6>
                                                <button class="FormButton-button">
                                                    선택하기
                                                    <img src="../../static/image/mypage/arrow-right-64.png" alt="">
                                                </button>
                                            </div> -->
                                            <div class="InputGroup is-relative">
                                                <h6 class="FormButton-label">운영 여부 설정</h6>
                                                <div class="InputGroup-body">
                                                    <div class="JobSearchIntentionSelector-wrapper">
                                                        <select name="" id="" class="JobSearchIntentionSelector-select">
                                                            <option value="">현재 운영 중</option>
                                                            <option value="">운영 예정</option>
                                                            <option value="">현재 운영 중단</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="apply_wrapper_upper">
                                                <label for="">
                                                    <div class="apply_wrapper">
                                                        <span>
                                                            <a href="">
                                                                적용하기
                                                            </a>
                                                        </span>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(function () {
        $('.Aside_include').load('fragment/mypage_aside_business.html');
        // $('.footer_html').load('footer.html');
    });

</script>
<script>
    $(function () {
        $('.Aside_include').load('fragment/mypage_aside.html');
        $('#header').load('../main/header.html');
        $('#footer').load('../main/footer.html');
        // $('.footer_html').load('footer.html');
    });
</script>
<script src="../../static/js/mypage/mypage_profile_business.js"></script>
<script src="../../static/js/mypage/mypage_profile_business_select.js"></script>

</html>
