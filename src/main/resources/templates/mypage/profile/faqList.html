<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 활동</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="/css/mypage/font.css">
    <link rel="stylesheet" href="/css/mypage/mypage.css"><!-- 마이페이지 관련 공통 -->
    <link rel="stylesheet" href="/css/mypage/mypage_profile.css"><!-- 마이페이지 중 프로필 공통 -->
    <!-- <link rel="stylesheet" href="/css/mypage/mypage_personal.css"> -->
    <link rel="stylesheet" href="/css/mypage/mypage_profile_personal.css">
    <link rel="stylesheet" href="/css/mypage/mypage_profile_personal_faq_list.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="stylesheet" href="/css/mypage/page.css">
</head>

<body class="profile_body">
<header th:insert="~{main/header-signin :: header_signin}"></header>
    <div class="Container_Profile">
        <div id="header"></div>
        <div class="padding_for_header"></div>
        <main class="MatchUp-Container">
            <nav class="NavBar_presentation mypage">
                <h2 class="Nav_title mypage">
                    <p>프로필</p>
                    <button class="Nav_button">프로필</button>
                </h2>
            </nav>
            <section class="main_container is-relative">
                <!-- 사이드 메뉴 인클루드 -->
                <aside class="Aside_include" th:insert="~{mypage/fragment/aside_personal :: aside_personal}"></aside>
                <section>
                    <aside class="CareerConnectBanner is-hidden">
                        <picture>
                            <source srcset="https://static.wanted.co.kr/career_connect/banner-back-pc-common.webp">
                            <img src="https://static.wanted.co.kr/career_connect/banner-back-pc-common.png" alt="">
                        </picture>
                    </aside>
                    <div>
                        <header class="summary_wrapper">
                            <h2 class="summary_title">나의 활동</h2>
                            <ul class="summary_status">
                                <li class="summary_content">
                                    <a href="">
                                        <em>0</em>
                                        <span>작성글</span>
                                    </a>
                                </li>
                                <li class="summary_content">
                                    <a href="">
                                        <em>0</em>
                                        <span>작성댓글</span>
                                    </a>
                                </li>
                                <li class="summary_content">
                                    <a href="">
                                        <em>0</em>
                                        <span>좋아요</span>
                                    </a>
                                </li>
                                <li class="summary_content" style="border: none;">
                                    <a href="">
                                        <em th:text="${inquireCount}"></em>
                                        <span>문의글</span>
                                    </a>
                                </li>
                            </ul>
                        </header>
                    </div>
                    <div class="CommunityProfile_body">
                        <div class="CommunityProfile_header">
                            <h2>내 활동</h2>
                            <ul class="CommunityProfile_tabs">
                                <li class="">
                                    <a href="/my/posts">작성글</a>
                                </li>
                                <li class="">
                                    <a href="/my/comments">작성댓글</a>
                                </li>
                                <li class="">
                                    <a href="/my/likes">좋아요</a>
                                </li>
                                <li class="CommunityProfile_current">
                                    <a href="/my/qna">문의글</a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <!-- 첫번째 글 -->
                            <th:block th:each="inquire, i : ${inquireDTO.inquire}">
                            <article class="PostItem_wrapper">
                                <div class="PostItem_top">
                                        <div class="AuthorBox_Wrapper">
                                            <div class="AuthorBox_horizontalBox">
                                                <div class="AuthorBox_avatarWrapper">
                                                    <div class="AuthorBox_avatar">
                                                        <img src="https://static.wanted.co.kr/open_profile/avatar/bb7fc620aaa234ed5da383ee06d9b6c2a4d331dd6b105f70b80c20113b6e9f00"
                                                            alt="">
                                                    </div>
                                                </div>
                                                <span class="AuthorBox_username"th:text = "${memberVO.memberName}"></span>
                                            </div>
                                            <span class="AuthorBox_createAt" th:text="${inquire.boardInquiryRegisterDate}"></span>
                                        </div>
                                </div>
                                <a class="PostItem_body" href="">
                                    <h3 class="PostItem_title" th:text="${inquire.boardInquiryTitle}"></h3>
                                    <p class="PostItem_content" th:text="${inquire.boardInquiryContent}">
                                    </p>
                                    <div class="PostItem_bottom">

                                    </div>
                                </a>
                            </article>
                            </th:block>
                        </div>
                        <div class="page-box">
                            <a class="changePage" th:if="${pageDTO.prev}" th:href="${pageDTO.startPage - 1}"><span><</span></a>
                            <th:block th:each="num:${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
                                <span th:text="${num}" th:if="${pageDTO.criteria.pageNum == num}" style="margin-right: 15px; width: 26px;height: 26px;"></span>
                                <a class="changePage" th:unless="${pageDTO.criteria.pageNum == num}" th:href="${num}">
                                    <span th:text="${num}"style="margin-right: 15px; width: 26px;height: 26px;"></span>
                                </a>
                            </th:block>
                            <a class="changePage" th:if="${pageDTO.next}" th:href="${pageDTO.endPage + 1}"><span>></span></a>
                        </div>
                        <form action="/mypage/profile/faqList" th:object="${criteria}" name="pageForm">
                            <input type="hidden" th:field="*{pageNum}">
                            <input type="hidden" th:field="*{amount}">
                        </form>
                    </div>
                </section>
            </section>
        </main>
        <foooter id="footer"></foooter>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    let memberVO = [[${memberVO}]];
    let inquireDTO =[[${inquireDTO}]];

    let $pageForm = $(pageForm);

    $("a.changePage").on("click", function(e){
        e.preventDefault();
        $pageForm.find("input[name='pageNum']").val($(this).attr("href"));
        $pageForm.submit();
    });

    if(memberVO.memberImgUuid != null){
        $(".img_profile").attr("src",`/mypage/profile/display?fileName=${memberVO.memberImgPath}/${memberVO.memberImgUuid}_${memberVO.memberImgOriginalName}`);
    }

    $(".phoneNumber").text(phoneNumber(memberVO.memberPhoneNumber));

    function phoneNumber(phoneNumber){
        var phone1 = phoneNumber.substring(0,3);
        var phone2 = phoneNumber.substring(3,7);
        var phone3 = phoneNumber.substring(7);
        let phone = phone1 + "-" + phone2 + "-" + phone3;
        return phone;
    }

    function date(date){
        date = new Date();
        return date.getFullYear() +"."+date.getMonth() + "." + date.getDay();
    }

    let $date = $(".AuthorBox_createAt");
    $(document).ready(function(){
        $date.each((i, e) => {
            $(e).text(date($(e).text()));
        });
    });

    $(inquireDTO.answerStatus).each((i, e) =>{
        let $bottom = $($(".PostItem_bottom")[i]);
        let text = "";
        if(e == null){
            text += `
                    <div class=" is_answer">
                         <span>미답변</span>
                    </div>
                   `;
        }else {
               text+=     `
                         <div class="is_answer answer_yes">
                             <span>답변 완료</span>
                        </div>
            `;
        }
        $bottom.append(text);
    });
</script>
</html>
