<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/mypage/font_mypage_info.css">
    <link rel="stylesheet" href="/css/mypage/mypage_info.css">
    <link rel="stylesheet" href="/css/mypage/mypage_dedicated_header.css">
</head>

<body>

    <div class="whole_wrapper">
        <div class="mypage_wrapper">
            <header id="header" style="width: 100%;" th:insert="~{mypage/fragment/header :: logout_header}"></header>
            <div class="header-padding">
            </div>
            <main class="mypage_info_container">
                <header class="member_img_container">
                    <div class="img_wrapper">
                        <img class="img_profile" src="/image/mypage/member_no_image.png" alt="">
                        <label class="edit_wrapper">
                            <input style="display: none;" type="text">
                            <span class="edit_span">
                                <img src="/image/mypage/ink-pen-64.png" alt="">
                            </span>
                        </label>
                    </div>
                    <p class="welcome_msg">
                        이준상님, 환영해요.
                    </p>
                </header>
                <section class="info_content member_info_container">
                    <p class="manageAccount">
                        계정 관리
                    </p>
                    <p class="manageAccount_message">
                        서비스에서 사용하는 내 계정 정보를 관리할 수 있습니다.
                    </p>
                    <ul class="info_wrapper">
                        <li class="emailChange">
                            <p class="changeTitle">이메일</p>
                            <p class="emailText">miraclelee0613@gmail.com</p>
                        </li>
                        <li class="changeDefault">
                            <p class="changeTitle">이름</p>
                            <p class="changeText">이준상</p>
                            <a class="changeButton MainResume-edit js-modal-trigger" data-target="modal-edit_name">
                                <span class="img_span is-flex">
                                    <img src="/image/mypage/arrow-right-64.png" alt="">
                                </span>
                            </a>
                        </li>
                        <li class="changeDefault">
                            <p class="changeTitle">휴대폰 번호</p>
                            <p class="changeText">010-7728-7518</p>
                            <a class="changeButton MainResume-edit js-modal-trigger" data-target="modal-edit_phone">
                                <span class="img_span is-flex">
                                    <img src="/image/mypage/arrow-right-64.png" alt="">
                                </span>
                            </a>
                        </li>
                    </ul>
                </section>

                <section class="info_content member_exit">
                    <p class="manageAccount">
                        개인 정보 보호
                    </p>
                    <p class="manageAccount_message">
                        내 계정을 안전하게 보호하기 위한 정보를 관리할 수 있습니다.
                    </p>
                    <ul class="info_wrapper">
                        <li class="changeDefault">
                            <p class="changeTitle">비밀번호 변경</p>
                            <p class="changeText"></p>
                            <a class="changeButton">
                                <img src="/image/mypage/arrow-right-64.png" alt="">
                            </a>
                        </li>
                        <li class="changeDefault">
                            <p class="changeTitle">회원 탈퇴</p>
                            <p class="changeText"></p>
                            <a class="changeButton">
                                <img src="/image/mypage/arrow-right-64.png" alt="">
                            </a>
                        </li>
                    </ul>
                </section>

                <footer id="footer"></footer>
            </main>
            <footer></footer>
        </div>
    </div>

    <!-- 이름 변경 모달창 -->
    <div id="modal-edit_name" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box modal_box"><!-- 이 안에만 넣어야 됨 -->
                <div class="modal_content_wrapper is-relative">
                    <div class="modal_content_top">
                        <div class="modal_content_top_left"></div>
                        <div class="modal_content_top_center">
                            <p class="modal_content_name">이름</p>
                        </div>
                        <div class="modal_content_top_right">
                            <!-- <button type="button" class="modal_exit_button">
                                <span class="modal_exit_span">
                                    <img src="/image/mypage/x-64.png" alt="">
                                </span>
                            </button> -->
                            
                        </div>
                    </div>
                    <div class="modal_content_bottom">
                        <form>
                            <div class="modal_edit_input_wrapper">
                                <input type="text" placeholder="이름을 입력해주세요." name="username" class="edit_input_name"
                                    value="JunSang Lee">
                            </div>
                            <div class="modal_edit_btn_wrapper">
                                <button type="button" class="modal_cancel">
                                    <span class="modal_btn_span">취소</span>
                                </button>
                                <button type="submit" class="modal_save">
                                    <span class="modal_btn_span">저장</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <button class="modal-close is-large" style="position: absolute;" aria-label="close"></button>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
        </div>
    </div>

    <!-- 휴대폰 번호 변경 모달창 -->
    <div id="modal-edit_phone" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box modal_box"><!-- 이 안에만 넣어야 됨 -->
                <div class="modal_content_wrapper">
                    <div class="modal_content_top">
                        <div class="modal_content_top_left"></div>
                        <div class="modal_content_top_center">
                            <p class="modal_content_name">휴대폰 번호</p>
                        </div>
                        <div class="modal_content_top_right is-relative">
                            <!-- <button type="button" class="modal_exit_button" aria-label="close">
                                <span class="modal_exit_span">
                                    <img src="/image/mypage/x-64.png" alt="">
                                </span>
                            </button> -->
                            
                        </div>
                    </div>
                    <div class="modal_content_bottom">
                        <form>
                            <div class="modal_content_main_wrapper">
                                <div class="columns is-multiline m-0">
                                    <div class="modal_input_number column columns is-full m-0 p-0">
                                        <div class="columns column is-multiline m-0 p-0">
                                            <input name="mobile" value="01077287518" class="modal_input column is-full"
                                                placeholder="(예시) 01013245768" type="text" readonly>
                                            <span class="phone-error error-msg column is-full p-0"></span>
                                        </div>
                                        <label for="" class="">
                                            <button type="button" class="auth_number find-take-btn btn_active">
                                                <span class="edit_phone_number">번호 변경</span>
                                            </button>
                                        </label>
                                    </div>
                                    <div class="modal_input_number column is-full p-0">
                                        <input type="text" class="modal_input" placeholder="인증번호를 입력해주세요.">
                                    </div>
                                    <p class="auth_msg auth_msg_done"></p>
                                    <p class="auth_msg auth_remain_time"></p>
                                </div>
                            </div>
                            <div class="modal_edit_btn_wrapper">
                                <button type="button" class="modal_cancel">
                                    <span class="modal_btn_span">취소</span>
                                </button>
                                <button type="submit" class="modal_save">
                                    <span class="modal_btn_span">저장</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <button class="modal-close is-large" style="position: absolute;" aria-label="close"></button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    const $phone = $("input[name='mobile']");
</script>

<script src="/js/mypage/myinfo_modal.js"></script>

<!-- 아이디 찾기 js 가져옴 -->
<script src="/js/mypage/edit_phone.js"></script>

</html>
