<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유 게시판</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin/admin-boardList.css">
	<link rel="stylesheet" href="/css/admin/side-menu.css">
</head>
<body>
	<div th:insert="~{admin/side-menu :: aside_admin_list}"></div>
		<div>
			<div class="info-title-box info-title-box-flex">
				<div class="logo-box-layout">
					<div class="logo-box">
						<a href="javascript:void(0)" class="main_bar_logo_a">
							<img src="/image/main/logo1-removebg-preview.png">
						</a>
					</div>
					<!-- <div class="logo-title">
						<span>골든 피그</span>
					</div> -->
				</div>
				<div>
					<div class="select-name">
						<span>자유 게시판 관리</span>	
					</div>
				</div>
			</div>
			<div class="wrap"> 
			
				<!-- 사이드 바 -->
				<div id="side-bar"></div>
				<!-- 사이드 바 끝-->
			
				<div class="container">
					<div class="container-margin">
						<!-- 헤더 -->
						<div class="delete-box-layout">
								<div class="delete-box">
									<button class="delete-button">선택 게시물 삭제</button>
								</div>
						</div>
						
						<!-- 내용 섹션 -->
						<section class="board-info-box-layout">
							
							<div class="board-info-box">
								<div class="board-info-title-box">
									<span>자유 게시판 목록</span>
								</div>
								
								<div class="info-table">
									<table>
										<thead>
											<tr>
												<th>
													<input type="checkbox" id="allSelect">
												</th>
												<th>No</th>
												<!--<th>회원 분류</th>-->
												<th>게시물 제목</th>
												<th>작성자 명</th>
												<th>작성 날짜</th>
											</tr>
										</thead>
										<tr>
											<td>
												<input type="checkbox" name="check">
											</td>
											<td>2</td>
											<!--<td>자영업자</td>-->
											<td>언제 돈 모아요..?</td>
											<td>이순철</td>
											<td>2023.02.11</td>
										</tr>
										<tr>
											<td>
												<input type="checkbox" name="check">
											</td>
											<td>1</td>
											<td>유통업체</td>
											<td>언제 돈 모아요..?</td>
											<td>이순철</td>
											<td>2023.02.11</td>
										</tr>
									</table>
								</div>
							</div>
						</section>
						
						<!-- 페이지 버튼 -->
						<div class="page-button-box-layout">
							<div class="page-button-box">
								<!-- 페이지 번호 -->
								<div class="">
									<div class="page-button-margin">
										<div>
											<img src="/image/admin/left_icon.png" class="left-button">
										</div>
									</div>
								</div>
								<div class="page-button-active page-button">
									<div class="page-button-margin">
										<div>
											<span>1</span>
										</div>
									</div>
								</div>
								<div class="page-button">
									<div class="page-button-margin">
										<div>
											<span>2</span>
										</div>
									</div>
								</div>
								<div class="page-button">
									<div class="page-button-margin">
										<div>
											<span>3</span>
										</div>
									</div>
								</div>
								<div class="">
									<div class="page-button-margin">
										<div>
											<img src="/image/admin/right_icon.png" class="right-button">
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- 페이지 버튼 끝 -->
					</div>
				</div>
			</div>
		</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/checkbox.js"></script>
<script src="/js/admin/page.js"></script>
<script src="/js/admin/sidemenu.js"></script>
</html>
