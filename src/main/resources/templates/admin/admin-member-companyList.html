<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

<script th:inline="javascript">
	let $busiensss = [[${businessDTO}]];
	let $pageForm = $(pageForm);

	$("a.changePage").on("click", function(e){
		e.preventDefault();
		$pageForm.find("input[name='pageNum']").val($(this).attr("href"));
		$pageForm.submit();
	});


	/* delete 버튼 클릭 시 ajax실행*/
	$('.delete-button').on('click', function() {
		var checkedIds = new Array();
		// 체크 박스 체크된 값
		$('input:checkbox[name=check]:checked').parent().next().each(function(){
			console.log(this.innerText);
			checkedIds.push(this.innerText);
		});

		console.log(checkedIds);

		$.ajax({
			url: "/admin/admin-deleteBusiness",
			type: "delete",
			data: {"checkedIds": checkedIds},
			success: function(){
				reload();
			}
		});
	});

	function showList(businesss){
		const $result = $('.info-table table');
		var text = "";
		businesss.forEach(business => {
			text += `
				<tr th:each="business : ${businessDTO}">
					<td>
						<input type="checkbox" name="check">
					</td>
					<td>${business.businessId}</td>
					<td><a href="{admin-member-company/{businessId}(businessId=${busienss.businessId})}">${business.businessCeoName}</a></td>
					<td><a href="{admin-member-company/{businessId}(businessId=${busienss.businessId})}">${business.businessCompanyName}</a></td>
					<td>${business.businessEmail}</td>
					<td>${business.businessRegisterDate}</td>
					<td>${business.businessStatus}</td>
				</tr>
			`
		})
		$result.html(text);
	}

	function reload() {
		$.ajax({
			url:"admin-member-companyList",
			type: "post",
			success: function(result){
				showList(result);
			}

		});
	}

	window.onload = reload();


</script>
