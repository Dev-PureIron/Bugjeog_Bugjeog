<script th:inline="javascript">
	/*개별 체크 박스 선택 시*/
	function isChecked(checkbox) {
		var $checkAllBox = $('#allSelect');
		var $checkBoxes = $('.checkBoxes');
		var j = 0;
		checkbox.checked ? checkbox.checked = true : checkbox.checked = false;

		$checkBoxes.each(function(i, checkbox) {
			if($(checkbox).is(":checked")){
				j++;
			}
		})
		console.log("j는? " + j);
		j === $checkBoxes.length ? $checkAllBox.prop("checked", true) : $checkAllBox.prop("checked", false);

	}

	/*전체 체크 박스 선택 시*/
	function isAllChecked() {

		var $checkAllBox = $('#allSelect');
		var $checkBoxes = $('.checkBoxes');

		if($checkAllBox.is(":checked")){
			$(this).prop("checked", true);
			$checkBoxes.each(function(i, checkbox) {
				$(checkbox).prop("checked", true);
			})
		} else {
			$(this).prop("checked", false);
			$checkBoxes.each(function(i, checkbox) {
				$(checkbox).prop("checked", false);
			})
		}
	}

	// 이동할 페이지
	let page = 0;
	// 이동한 페이지 가져오기 ex) 1클릭하면 1 가져옴
	// function checkPage() {
	// 	let page = 0;
	// 	page = $(this).children().children().children().text();
	// 	console.log($(this));
	// 	console.log($(this).children().children().children().text());
	// }

	$(document).ready(function () {
		$.ajax({
			type: 'GET',
			url: `/admin/admin-distributionList/0`,
			success: function (info) {
				console.log(info.boards);
				console.log(info.criteria);
				showPage(info.criteria);
				showList(info.boards);
			},
			error: function (error) {
				console.log('Error fetching data:', error);
			}
		});
	});


	// 페이지 이동
	function movePage(e) {
		// 페이지버튼 전체
		const $buttons = $(".page-button");
		// 현재 페이지가 표시된 버튼
		var $pushedBtn = $(e);
		// 나머지 버튼들에 일반상태 일때 버튼 클래스로 다 주고
		$buttons.attr('class', 'page-button');
		// 클릭된 버튼에만 클릭 됐을 때 클래스로 변경
		$pushedBtn.attr('class', 'page-button-active page-button');

		// 내가 누른 버튼의 텍스트 가져오기 ex) 3번 페이지 누르면 3
		console.log($(e).children().children().children().text());
		page = $(e).children().children().children().text();

		$.ajax({
			type: 'GET',
			url: `/admin/admin-distributionList/${page}`,
			success: function (info) {
				console.log(info);
				showList(info.boards);
			},
			error: function (error) {
				console.log('Error fetching data:', error);
			}
		});
	}



	function showList(boards) {

		let list = 	`
						<thead>
						  	<tr>
								<th>
								  <input type="checkbox" id="allSelect" onclick="isAllChecked(this)">
								</th>
								<th>No</th>
								<th>지역</th>
								<th>회사명</th>
								<th>대표이름</th>
								<th>게시물 제목</th>
								<th>작성 날짜</th>
						  </tr>
                    	</thead>
                    	<tbody>
					`;
		boards.forEach(board => {
			// 보드 리스트 뿌리기
			list += `
						<tr>
							<td>
							 <input type="checkbox" name="check" class="checkBoxes" onclick="isChecked(this)">
							</td>
							<td>${board.boardBusinessId}</td>
							<td>${board.businessLocation}</td>
							<td>${board.businessCompanyName}</td>
							<td>${board.businessCeoName}</td>
							<td><a href="/admin/admin-distribution/ + ${board.boardBusinessId}">${board.boardBusinessTitle}</a></td>
							<td>${board.boardBusinessRegisterDate}</td>
						</tr>
					`;
		});
		list +=  ` </tbody>`;

		$('#list-wrapper').html(list);

	}

	// 페이지 리스트 뿌리기
	function showPage(criteria) {
		let text = "";
		text+=	`
				<div class="page-button-box">
				`;

		if (criteria.prev){
			text += `
					<div class="">
					  <div class="page-button-margin">
						<div>
						  <img src="/image/admin/left_icon.png" class="left-button">
						</div>
					  </div>
					</div>
					`;
		}

		for (let i = criteria.startPage; i <= criteria.endPage; i++){
			text += `
					<div class="${criteria.page === i ? 'page-button-active ' : ''} page-button" onclick="movePage(this)">
					  <div class="page-button-margin">
						<div>
						  <span>${i}</span>
						</div>
					  </div>
					</div>
					`;
		}


		if(criteria.next){
			text += `
					<div class="">
					  <div class="page-button-margin">
						<div>
						  <img src="/image/admin/right_icon.png" class="right-button">
						</div>
					  </div>
					</div>
		  	</div>
			`;
		}
		$('.page-button-box-layout').html(text);
	}
