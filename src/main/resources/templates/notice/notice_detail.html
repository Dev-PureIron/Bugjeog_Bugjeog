<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세보기</title>
    <link rel="stylesheet" href="/css/notice/notice_detail.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
</head>
<body>
     <!-- 헤더 -->
     <header class="header">
        <div class="header-inner container">
            <div class="row">
                <div class="left_top">
                    <div class="header_logo">
                        <a th:href="@{/main/main}">
                            <img src="/image/main/logo1-removebg-preview.png" alt="북적북적로고" class="header_logo_img1">
                        </a>
                        <a th:href="@{/notice/list}">
                            <img src="/image/notice/customercenter.png" alt="고객센터로고" class="header_logo_img">
                        </a>
                    </div>
                </div>
                <div class="right_top"></div>
            </div>
        </div>
    </header>


    <!-- 메인 -->
    <main role="main">
        <section class="top_line"></section>
        <div class="introduce_line container">
            <div class="introduce_line_member">
                <ol class="member_introduce">
                    <li title="북적북적 고객센터">
                        <a href="">북적북적 공지사항</a>
                    </li>
                    <img src="/image/notice/arrow.png" alt="" class="arrow-ircon">
                   <li title="개인 회원">
                        <a href="">북적북적 소식</a>
                    </li>
                    <img src="/image/notice/arrow.png" alt="" class="arrow-ircon"> 
                    <li title="추천하기 ∙ 받기">
                        <a href="">공지사항</a>
                    </li>
                </ol>
            </div>
        </div>
        <div class="first_container container">
            <section class="article_wrapper">
                <div class="row">
                    <div class="article_base">
                        <div>
                            <h3 class="article_head" th:text="${noticeVO.noticeTitle}"></h3>
                            <div class="article_body">
                                <p th:text="${noticeVO.noticeContent}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="right_section">
                        <p></p>
                        <div class="right_section_list">
                            <aside class="article_sidebar">
                                <section>
                                    <h3 class="sidebar_title">이 섹션의 문서</h3>
                                    <ul th:each="notice : ${noticeVOS}">
                                        <li>
                                            <a th:text="${notice.noticeTitle}"></a>
                                        </li>
                                    </ul>
                                </section>
                            </aside>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="second_container container">
            <span class="article_bottom">
                또 다른 질문이 있으십니까?&nbsp;&nbsp;&nbsp;
                <a href="" class="inquire_a_tag" th:href="@{/board/inquiry/write}">다른 문의 등록하기</a>
            </span>
        </div>
    </main>
    
    <!-- 푸터 -->
    <footer>
        <div class="footer-container">
            <div class="footer-box">
                <div class="footer-info">
                    <a href="javascript:void(0)" class="footer-image-box">
                    <!--<img src="/image/boardList/logo-icon.png" class="footer-image">
                        <img src="/image/boardList/logo_title.png" class="footer-image" style="width: 90px;"> -->
                        <img src="/image/main/logo1-removebg-preview.png" alt="북적북적로고" class="footer-image">
                    </a>
                </div>
                <div class="footer-info-title">
                    <a href="javascript:void(0)">
                        <h3>기업소개</h3>
                    </a>
                </div>
                <div class="footer-info-title">
                    <a href="javascript:void(0)">
                        <h3>이용약관</h3>
                    </a>
                </div>
                <div class="footer-info-title">
                    <a href="javascript:void(0)">
                        <h3>개인정보처리방침</h3>
                    </a>
                </div>
                <div class="footer-info-title">
                    <a href="javascript:void(0)">
                        <h3>고객센터</h3>
                    </a>
                </div>
            </div>
            <aside class="footer-aside">
                <div class="footer-aside-container">
                    <p>(주)북적북적 (대표이사:이순철) | 서울특별시 강남구 테헤란로 146 | 통신판매업번호 : 2015 - 서울강남 - 03148호</p>
                    <p>유료직업소개사업등록번호 : (국내) 제2999-3230259-14-5-0118호 | 사업자등록번호 : 000-1234-1234 |  02-538-0017</p>
                    <p>© Bugjeoglab, Inc</p>
                </div>
            </aside>
        </div>
    </footer>

    
</body>
</html>
