<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 목록 사이트</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="/css/boardList/boardList-search.css">
    <link rel="stylesheet" href="/css/main/header.css">
</head>
<body>
<div th:insert="~{main/header :: header}"></div>
    <div class="all-wrap">
        <div id="header"></div>
        <div class="header-padding"></div>
        <div>
            <header class="boardList-header">
                <a href="#">
                    <section class="banner-box"></section>
                </a>
            </header>
        </div>
        <div class="boardList-section">
            <h2 class="boardList-title">다양한 유통업체들을 만나보세요!</h2>
            <div class="edge-div"></div>
            <div class="select-button-box">
                <div class="select-button-box-layout">
                    <div class="recent-popluar-box">
                        <div class="recent-popluar-box-layout">
                            <div class="recent-box">
                                <button type="button" class="recent-button sort-button sort-button-active">
                                    <span>최신순</span>
                                </button>
                            </div>
                            <div class="popluar-box">
                                <button type="button" class="popluar-button sort-button">
                                    <span>인기순</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="boardList-info-box">
                <!-- 없을 경우의 태그 -->
                <li class="info-box-layout info-box-none" style="display:none;">
                    <h3 class="info-none-title">
                        없는 검색결과 입니다.
                    </h3>
                </li>
                <!-- 보드 리스트 하나씩 뽑아낼 DOM 만들기 -->
                <!-- 작업 시 display:none 삭제 -->
               <li class="info-box-layout">    <!--  style="display:none;"  으로 조회-->
                <a href="#"><!-- 상세보기 모달 버튼 -->
                    <div class="image-box">
                        <img src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fevents%2F2766%2F9204ca9c.jpg&w=1200&q=90" class="info-image">
                    </div>
                    <div class="info-section-box">
                        <div class="cate-title-box">
                            <span class="cate-title-style">
                                <span class="cate-title">육류</span>
                            </span>
                        </div>
                        <p class="circulation-title">오늘부터 팀장ㅣ팀장이 해야 할 말 vs 하지 말아야 할 말</p>
                    </div>
                    <div class="location-box">
                        <div class="location-box-layout">
                            서울
                        </div>
                    </div>
                    <div class="review-count-box">
                        <div class="icon-box">
                            <div class="review-icon-box">
                                <img src="/image/boardList/review_icon.png" class="review-icon">
                            </div>
                            <div>
                                <span class="review-count">0</span>
                            </div>
                        </div>
                        <div class="icon-box">
                            <div class="review-icon-box">
                                <img src="/image/boardList/star_icon.png" class="review-grade-icon">
                            </div>
                            <div>
                                <span class="review-grade-count">1.0</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <!-- 여기까지 -->
            </ul>
        </div>
        <button  type="button" class="scroll-top-button">
            <img src="/image/boardList/arrow_icon.png" class="top-button">
        </button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/boardList/pr-boardList.js"></script>
</html>
