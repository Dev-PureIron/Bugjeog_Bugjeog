<script th:inline="javascript">
    globalThis.uuids;
    FileList.prototype.forEach = Array.prototype.forEach;

    $('input[type=file]').on("change", function () {
        const $files = $('input[type=file]')[0].files;
        let formData = new FormData();
        $files.forEach(file => {
            formData.append("file", file)
        });
        $.ajax({
            url: "/imgs/business/upload",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function (uuids) {
                console.log("change 이벤트 ajax 성공")
                globalThis.uuids = uuids;
                $files.forEach((file, i) => {
                    if (file.type.startsWith("image")) {
                        $("#thumbnail-list").append(`<li><a href="/imgs/business/download?fileName=${toStringByFormatting(new Date())}/${uuids[i]}_${file.name}"><img src="/imgs/business/display?fileName=${toStringByFormatting(new Date())}/t_${uuids[i]}_${file.name}"></a></li>`);
                    } else {
                        $("#thumbnail-list").append(`<li><a href="/imgs/business/download?fileName=${toStringByFormatting(new Date())}/${uuids[i]}_${file.name}"><img src="/attach.png" width="100"></a></li>`);
                    }
                })
            },
            error: function () {
                console.log("change 이벤트 ajax 실패")
            }
        });
    });

    $("#regist_btn").on("click", function () {
        const $files = $("input[type=file]")[0].files;
        console.log($files);

        let boardBusinessVO = new Object();
        boardBusinessVO.boardBusinessTitle = $('#title_textarea').val();
        console.log(boardBusinessVO.boardBusinessTitle);
        boardBusinessVO.boardBusinessContent = $('#content_textarea').val();
        boardBusinessVO.businessId = businessId;


        $.ajax({
            url: "/board/business/write",
            type: "post",
            data: JSON.stringify(boardBusinessVO),
            contentType: "application/json; charset=utf-8",
            success: function (boardBusinessId) {
                let boardBusinessImgVO = new Array();
                alert("boardBusinessVO 전송 성공" + boardBusinessId);

                $files.forEach((file, i) => {
                    let boardBusinessImgVOObj = new Object();
                    boardBusinessImgVOObj.boardBusinessImgOriginalName = file.name;
                    boardBusinessImgVOObj.boardBusinessImgUuid = globalThis.uuids[i];
                    boardBusinessImgVOObj.boardBusinessImgPath = toStringByFormatting(new Date());
                    boardBusinessImgVOObj.boardBusinessId = boardBusinessId;
                    // boardBusinessImgVO.fileSize = file.size;
                    // boardBusinessImgVO.fileType = file.type.startsWith("image");
                    boardBusinessImgVO.push(boardBusinessImgVOObj);
                });

                $.ajax({
                    url: "/imgs/business/save",
                    type: "post",
                    data: JSON.stringify(boardBusinessImgVO),
                    contentType: "application/json; charset=utf-8",
                    success: function (result) {
                        alert("boardBusinessImgVO 전송 성공");
                        form.submit();
                    },
                    error: function () {
                        alert("img 전송 실패")
                    }
                });
            },
            error: function () {
                alert("vo 전송 실패")
            }
        })



    });

    /*****************************************************/
    function leftPad(value) {
        if (value >= 10) {
            return value;
        }

        return `0${value}`;
    }

    function toStringByFormatting(source, delimiter = '/') {
        const year = source.getFullYear();
        const month = leftPad(source.getMonth() + 1);
        const day = leftPad(source.getDate());

        return [year, month, day].join(delimiter);
    }

    /*****************************************************/
</script>
