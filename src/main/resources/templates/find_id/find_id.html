<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
    <style>
    * {
        box-sizing: border-box;
    }

    html:lang(en_US) * {
        font-family: 'Pretendard Std',Pretendard,'Pretendard JP',-apple-system,system-ui,BlinkMacSystemFont,Roboto,'Segoe UI',Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol',sans-serif;
    }

    html, body, #__next {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        min-width: 320px;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: none;
        word-break: keep-all;
        overflow-wrap: anywhere;
    }

    .find-all-wrap {
        width: 100%;
        height: 100%;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        align-items: center;
        background-color: #f7f7f7;
    }

     .find-middle-wrap {
        max-width: 400px;
        width: 100%;
        margin: 0px auto;
        display: flex;
        flex-direction: column;
        -webkit-box-pack: center;
        justify-content: center;
        align-items: flex-end;
        background-color: #fff;
    }

         .find-id-box{
            border-radius: 5px;
            width: 100%;
            max-height: calc(100vh - 100px);
            overflow: auto;
            display: flex;
            flex-direction: column;
            background-color:#fff;
            border: 1px solid #e1e2e3;
        }

        .find-id-title {
            padding: 0px 20px;
            height: 64px;
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .find-left-side {
            min-width: 64px;
            display: flex;
            -webkit-box-pack: start;
            justify-content: flex-start;
            -webkit-box-align: center;
            align-items: center;
            font-weight: 400;
            font-size: 17px;
        }    

        .find-left-arrow {
            border: none;
            background: none;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
            fill: #000;
        }

        .find-arrow-inside {
            display: flex;
            -webkit-box-align: inherit;
            align-items: inherit;
            -webkit-box-pack: inherit;
            justify-content: inherit;
        }

        .find-arrow-svg {
            user-select: none;
            width: 1em;
            height: 1em;
            display: inline-block;
            flex-shrink: 0;
            font-size: 20px;
        }

        .find-middle-side {
            display: flex;
            flex: 1 1 0%;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
        }

        .find-ment {
            color: #000;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.002em;
            font-size: 18px;
            line-height: 26px;
            display: flex;
            flex: 1 1 0%;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
        }

        .find-blank {
            display: flex;
            min-width: 64px;
            -webkit-box-pack: end;
            justify-content: flex-end;
            -webkit-box-align: center;
            align-items: center;
        }

        .find-info-box {
            overflow: auto;
            position: relative;
            padding: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .find-enter-info {
            color: #888;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.0096em;
            font-size: 15px;
            line-height: 22px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .find-num-ment {
            margin: 17px 0px 7px;
        }

        .find-write-ment {
            color: #888;
            font-weight: 600;
            text-align: left;
            letter-spacing: 0.0145em;
            font-size: 14px;
            line-height: 20px;
        }

        .find-enter-anything {
           display: flex;
           flex-direction: row;
           position: relative;
        }

        .find-enter-pn {
            width: 100%;
            height: 50px;
            min-height: 50px;
            padding: 0px 12px;
            outline: none;
            background-color: transparent;
            border: 1px solid var(--theme-palette-colors-bluegray-200);
            color: var(--theme-palette-colors-gray-900);
            border-radius: 5px;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .find-take-btn {
            height: 50px;
            min-height: 50px;
            font-size: 16px;
            margin-bottom: 10px;
            margin-left: 10px;
            padding: 0px 15px;
            width: auto;
            flex: 0 0 auto;
            border-radius: 5px;
        }

        .find-take-btn:disabled {
            color: #ccc;
            background-color: #f2f4f7;
            cursor: default;
        }

        .find-take-btn:disabled {
            border: 1px solid #f2f4f7;
        }

        .find-take-btn-ment {
            font-weight: 600;
            text-align: left;
            letter-spacing: 0.0056em;
            font-size: 16px;
            line-height: 24px;
        }

        .find-countinue {
            width: 100%;
            height: 50px;
            min-height: 50px;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 10px;
            /* cursor: pointer;
            background-color: #36f;
            border: none; */
            margin-top: 30px;
        }

        .find-countinue:disabled {
            color: #ccc;
            background-color: #f2f4f7;
            border: none;
            cursor: default;
        }

        .find-countinue-ment {
            font-weight: 600;
            text-align: left;
            letter-spacing:0.0056em;
            font-size: 16px;
            line-height: 24px;
        }

        .find-countinue:disabled span {
            color: var(--theme-palette-colors-gray-300);
        }


    </style>
</head>
<body>
    <div id="__next">
        <div class="find-all-wrap">
            <div class="find-middle-wrap">
                <div class="find-id-box">
                    <div class="find-id-title">
                        <div class="find-left-side">
                            <button type="button" class="find-left-arrow">
                                <span class="find-arrow-inside">
                                    <svg viewBox="0 0 18 18" class="find-arrow-svg"><path d="m6.045 9 5.978-5.977a.563.563 0 1 0-.796-.796L4.852 8.602a.562.562 0 0 0 0 .796l6.375 6.375a.563.563 0 0 0 .796-.796L6.045 9z"></path></svg>
                                </span>
                            </button>
                        </div>
                        <!-- 계정찾기 타이틀 -->
                        <div class="find-middle-side">
                            <p class="find-ment">계정 찾기</p>
                        </div>
                        <div class="find-blank"></div>
                    </div>
                    <!-- 정보 입력 -->
                     <div class="find-info-box">
                        <p class="find-enter-info">
                            계정을 찾기 위해 전화번호를 입력해주세요.
                        </p>
                         <div class="find-num-ment">
                            <label for="mobile" class="find-write-ment">휴대폰 번호</label>
                         </div>
                            <div>
                                <div class="find-enter-anything">
                                    <input type="text" placeholder="(예시) 01013245678" name="mobile" class="find-enter-pn" value>
                                    <button type="button" class="find-take-btn" disabled>
                                        <span class="find-take-btn-ment">인증번호 받기</span>
                                    </button>
                                </div>
                                <!-- 인증번호 입력칸 -->
                                <div class="find-enter-anything">
                                    <input type="text" placeholder="인증번호를 입력해주세요" name="authCode" class="find-enter-pn" value>
                                </div>
                            </div>
                          <button type="button" class="find-countinue">
                            <span class="find-countinue-ment">계속</span>
                          </button>  
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
