<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
    <style>

        * {
            box-sizing: border-box;
        }

        /* 폰트 */
        *{
        font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
        
        html, body, #__next {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            min-width: 320px;
            word-break: keep-all;
        }

        .password-all-wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            background-color: #f7f7f7;
        }

        .password-middle-wrap {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            -webkit-box-pack: center;
            justify-content: center;
            align-items: flex-end;
        }

        .password-square-wrap {
            border-radius: 5px;
            width: 100%;
            max-height: calc(100vh - 100px);
            overflow: auto;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border: 1px solid #e1e2e3;
        }

        .pw-top-square {
            padding: 0 20px;
            height: 64px;
            flex: none;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .pw-left{
            display: flex;
            align-items: center;
            font-weight: 400;
            font-size: 17px;
        }

        .pw-left-box {
            border: none;
            background: none;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
            fill: #000;
        }

        .pw-left-inside {
            display: flex;
            align-items: inherit;
        }

        .pw-remake-box {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .pw-left-arrow {
            height: 1em;
            display: inline-block;
            font-size: inherit;
        }

        .pw-left-box svg {
            fill: inherit;
        }

        .pw-remake-ment {
            color: #000;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.002em;
            font-size: 18px;
            line-height: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pw-mid-box {
            overflow: auto;
            position: relative;
            padding: 20px;
        }

        .pw-new-ment-line {
            margin: 17px 0px 7px 0px;
        }

        .pw-new-ment {
            color: #888;
            font-weight: 600;
            text-align: left;
            letter-spacing: 0.0145em;
            font-size: 14px;
            line-height: 20px;
        }

        .pw-write-new {
            opacity: 0.5;
            width: 100%;
            height: 50px;
            min-height: 50px;
            padding: 0px 12px;
            outline: none;
            background-color: transparent;
            border: 1px solid #e1e2e3;
            color: #333;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .pw-guide-ment {
            color: #888;
            font-weight: 400;
            text-align: left;
            letter-spacing: 0.0192em;
            font-size: 13px;
            line-height: 18px;
            margin-top: 0px;
        }

        .pw-countinue-border {
            width: 100%;
            height: 50px;
            min-height: 50px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .pw-countinue-border:disabled {
            color: #ccc;
            background-color: #f2f4f7;
            border: none;
            cursor: default;
        }

        .pw-countinue-border:disabled span {
            color: #ccc;
        }

        .pw-countinue-ment {
            font-weight: 600;
            text-align: left;
            letter-spacing: 0.0056em;
            font-size: 16px;
            line-height: 24px;
        }

    </style>
</head>
<body>
    <div id="__next">
        <div class="password-all-wrap">
            <div class="password-middle-wrap">
                <div class="password-square-wrap">
                    <div class="pw-top-square">
                        <div class="pw-left">
                            <button type="button" class="pw-left-box">
                                <span class="pw-left-inside">
                                    <svg viewBox="0 0 18 18" class="pw-left-arrow"><path d="m6.045 9 5.978-5.977a.563.563 0 1 0-.796-.796L4.852 8.602a.562.562 0 0 0 0 .796l6.375 6.375a.563.563 0 0 0 .796-.796L6.045 9z"></path></svg>
                                </span>
                            </button>
                        </div>
                        <div class="pw-remake-box">
                           <p class="pw-remake-ment">비밀번호 재설정</p>     
                        </div>
                        <div class="pw-right-side"></div>
                    </div>
                     <div class="pw-mid-box">
                        <form>
                            <div class="pw-new-ment-line">
                                <label class="pw-new-ment">새 비밀번호</label>
                            </div>
                            <input type="password" placeholder="새 비밀번호를 입력해주세요." name="password" class="pw-write-new" value>
                            <input type="password" placeholder="새 비밀번호를 다시 한번 입력해주세요." name="passwordConfirm" class="pw-write-new" value>
                            <p class="pw-guide-ment">
                                영문 대소문자, 숫자, 특수문자를 3가지 이상으로 조합해 8자 이상 16자 이하로 입력해주세요.
                            </p>
                            <button type="submit" class="pw-countinue-border" disabled>
                                <span class="pw-countinue-ment">계속</span>
                            </button>
                        </form>
                     </div>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
