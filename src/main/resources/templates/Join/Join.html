<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
    <style>
        * {
            margin : 0px;
            padding: 0px;
        }
/* 이부분 지울지 말지 */
        html, body, #__next {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            min-width: 320px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            word-break: keep-all;
            overflow-wrap: anywhere;
        }

        body, all-wrap {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            width: 100%;
            height: 100%;
            min-width: 320px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            word-break: keep-all;
            overflow-wrap: anywhere;
        }

        .join-box-layout {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .join-box {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }

        .join-box-border {
            border-radius: 5px;
            width: 100%;
            max-height: calc(100vh - 100px);
            overflow: auto;
            display: flex;
            flex-direction: column;
            background-color: var(--theme-palette-colors-contents-bg);
            border: 1px solid var(--theme-palette-colors-bluegray-200);
        }

        .join-title-box {
            padding: 0px 20px;
            height: 64px;
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        
        .join-cancel-button-box {
            min-width: 64px;
            display: flex;
            -webkit-box-pack: start;
            justify-content: flex-start;
            -webkit-box-align: center;
            align-items: center;
            font-weight: 400;
            font-size: 17px;
        }

        .join-cancel-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
            fill: var(--theme-palette-colors-black-100);
        }

        .join-cancel-button p {
            color: var(--theme-palette-colors-black-100);
            text-align: center;
            letter-spacing: var(--text-spacing-headline);
            line-height: var(--text-height-headline);
            min-width: 64px;
            display: flex;
            -webkit-box-pack: start;
            justify-content: flex-start;
            -webkit-box-align: center;
            align-items: center;
            font-weight: 400;
            font-size: 17px;
        }

        .join-title-box-layout {
            display: flex;
            flex: 1 1 0%;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
        }

        .join-title-box-layout p {
            color: var(--theme-palette-colors-black-100);
            font-weight: var(--text-weight-headline-bold);
            text-align: center;
            letter-spacing: var(--text-spacing-headline);
            font-size: var(--text-size-headline);
            line-height: var(--text-height-headline);
            display: flex;
            flex: 1 1 0%;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
        }

        .join-real-cancel-button {
            color: var(--theme-palette-colors-black-100);
            text-align: center;
            letter-spacing: var(--text-spacing-headline);
            line-height: var(--text-height-headline);
            min-width: 64px;
            display: flex;
            -webkit-box-pack: start;
            justify-content: flex-start;
            -webkit-box-align: center;
            align-items: center;
            font-weight: 400;
            font-size: 17px;
        }

        .join-real-title {
            color: var(--theme-palette-colors-black-100);
            font-weight: var(--text-weight-headline-bold);
            text-align: center;
            letter-spacing: var(--text-spacing-headline);
            font-size: var(--text-size-headline);
            line-height: var(--text-height-headline);
            display: flex;
            flex: 1 1 0%;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
        }

        .join-what-is-this {
            display: flex;
            min-width: 64px;
            -webkit-box-pack: end;
            justify-content: flex-end;
            -webkit-box-align: center;
            align-items: center;
        }

        .join-write-start {
            overflow: auto;
            position: relative;
            padding: 20px;
        }

        form {
            display: block;
            margin-top: 0em;
        }

        .join-infor-write-border {
            margin: 17px 0px 7px;
        }

        .join-infor-ment {
            color: var(--theme-palette-colors-gray-600);
            font-weight: var(--text-weight-subhead-bold);
            text-align: left;
            letter-spacing: var(--text-spacing-subhead);
            font-size: var(--text-size-subhead);
            line-height: var(--text-height-subhead);
        }      

        .join-info-input {
            width: 100%;
            height: 50px;
            min-height: 50px;
            padding: 0px 12px;
            outline: none;
            /* background-color: transparent; */
            border: 1px solid var(--theme-palette-colors-bluegray-200);
            /* color: var(--theme-palette-colors-gray-900); */
            border-radius: 5px;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
        } 

        .join-info-input:read-only {
            color: var(--theme-palette-colors-gray-300);
            -webkit-text-fill-color: var(--theme-palette-colors-gray-300);
            background-color: var(--theme-palette-colors-bluegray-100);
            opacity: 1;
        }  
        
        div {
            display: block;
        }

        .join-num-counrty-check {
            height: 50px;
            min-height: 50px;
            border-radius: 5px;
            width: 100%;
            border: 1px solid var(--theme-palette-colors-bluegray-200);
            background-color: var(--theme-palette-colors-contents-bg);
            margin-bottom: 10px;
            position: relative;
        }

        option {
            font-weight: normal;
            display: block;
            white-space: nowrap;
            min-height: 1.2em;
            padding: 0px 2px 1px;
        }

        .join-write-num-part {
            display: flex;
            flex-direction: row;
            position: relative;
        }

        .join-num-check-button {
            height: 50px;
            min-height: 50px;
            font-size: 16px;
            margin-bottom: 10px;
            margin-left: 10px;
            padding: 0px 15px;
            width: auto;
            flex: 0 0 auto;
            border-radius: 5px;
        }

        .join-num-check-button:disabled {
            color: var(--theme-palette-colors-gray-300);
            background-color: var(--theme-palette-colors-bluegray-100);
            /* border: none; */
            cursor: default;
        }

        .join-num-check-button:disabled {
            border: 1px solid var(--theme-palette-colors-bluegray-100);
        }
 
        .join-num-check-button span {
            color: var(--theme-palette-colors-blue-400);
        }

        .join-code-num {
            color: var(--theme-palette-colors-black-100);
            font-weight: var(--text-weight-body-bold);
            text-align: left;
            letter-spacing: var(--text-spacing-body);
            font-size: var(--text-size-body);
            line-height: var(--text-height-body);
        }

        .join-pw-input{
            width: 100%;
            height: 50px;
            min-height: 50px;
            padding: 0px 12px;
            outline: none;
            background-color: transparent;
            color: var(--theme-palette-colors-gray-900);
            border-radius: 5px;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
            border: 1px solid var(--theme-palette-colors-red-400) !important;
        }

        .join-wrong-pw-ment {
            color: var(--theme-palette-colors-red-400);
            font-weight: var(--text-weight-footnote-normal);
            text-align: left;
            letter-spacing: var(--text-spacing-footnote);
            font-size: var(--text-size-footnote);
            line-height: var(--text-height-footnote);
            margin-bottom: 8px;
            margin-top: 0px;
        }

        .join-different-pw-ment {
            color: var(--theme-palette-colors-red-400);
            font-weight: var(--text-weight-footnote-normal);
            text-align: left;
            letter-spacing: var(--text-spacing-footnote);
            font-size: var(--text-size-footnote);
            line-height: var(--text-height-footnote);
            margin-bottom: 8px;
            margin-top: 0px;
        }

        .join-retry-pw-ment {
            color: var(--theme-palette-colors-gray-600);
            font-weight: var(--text-weight-footnote-normal);
            text-align: left;
            letter-spacing: var(--text-spacing-footnote);
            font-size: var(--text-size-footnote);
            line-height: var(--text-height-footnote);
            margin-bottom: 10px;
            margin-top: 0px;
        }

        p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }

        .join-terms-border {
            display: flex;
            flex-direction: row;
            -webkit-box-align: center;
            align-items: center;
            position: relative;
            min-height: 25px;
            width: 100%;
            margin: 28px 0px 10px;
        }

        .join-terms-agree {
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            border-radius: 3px;
            border: 1px solid var(--theme-palette-colors-gray-200);
        }

        .join-terms-agree-all {
            opacity: 0;
            width: calc(100% - 90px);
            height: 100%;
            position: absolute;
            cursor: pointer;
        }

        .join-back-terms {
            display: flex;
            flex: 1 1 0%;
        }

        .join-all-agree-ment {
            color: var(--theme-palette-colors-gray-900);
            font-weight: var(--text-weight-bodyalt-bold);
            text-align: left;
            letter-spacing: var(--text-spacing-bodyalt);
            font-size: var(--text-size-bodyalt);
            line-height: var(--text-height-bodyalt);
            margin: 0px 0px 0px 7px;
            word-break: keep-all;
        }

        .join-under-line {
            border-top: none;
            border-right: none;
            border-left: none;
            border-image: initial;
            width: 100%;
            border-bottom: 1px solid var(--theme-palette-colors-bluegray-200);
        }

        hr {
            display: block;
            unicode-bidi: isolate;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
            margin-inline-start: auto;
            margin-inline-end: auto;
            overflow: hidden;
        }

        .join-list-terms {
            display: flex;
            flex-direction: row;
            -webkit-box-align: center;
            align-items: center;
            position: relative;
            min-height: 25px;
            width: 100%;
            margin: 10px 0px;
        }

        .join-square-terms {
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            border-radius: 3px;
            border: 1px solid var(--theme-palette-colors-gray-200);
        }

        .join-input-line {
            opacity: 0;
            width: calc(100% - 90px);
            height: 100%;
            position: absolute;
            cursor: pointer;
        }

        input[type="checkbox" i] {
            background-color: initial;
            appearance: auto;
            margin: 3px 3px 3px 4px;
            padding: initial;
            border: initial;
        }

        .join-back-blank {
            display: flex;
            flex: 1 1 0%;
        }
        
        .join-terms-sentence {
            color: var(--theme-palette-colors-gray-600);
            font-weight: var(--text-weight-bodyalt-medium);
            text-align: left;
            letter-spacing: var(--text-spacing-bodyalt);
            font-size: var(--text-size-bodyalt);
            line-height: var(--text-height-bodyalt);
            margin: 0px 0px 0px 7px;
            word-break: keep-all;
        }

        .join-deep-terms {
            color: var(--theme-palette-colors-gray-600);
            font-weight: var(--text-weight-bodyalt-bold);
            text-align: left;
            letter-spacing: var(--text-spacing-bodyalt);
            font-size: var(--text-size-bodyalt);
            line-height: var(--text-height-bodyalt);
            cursor: pointer;
            margin: 0px;
        }

        .join-three-check {
            display: flex;
            margin-left: 28px;
        }

        .join-check-do {
            height: 22px;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            margin-right: 18px;
            cursor: pointer;
        }

        .join-inside-marketing {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: inherit;
            -webkit-box-align: inherit;
            -ms-flex-align: inherit;
            align-items: inherit;
            -webkit-box-pack: inherit;
            -ms-flex-pack: inherit;
            -webkit-justify-content: inherit;
            justify-content: inherit;
        }

        .join-box-of-check {
            user-select: none;
            width: 1em;
            height: 1em;
            display: inline-block;
            fill: currentColor;
            flex-shrink: 0;
            font-size: inherit;
        }

        .join-check-do svg {
            color: rgb(136, 136, 136);
            margin-right: 7px;
        }

        .join-checked-ment {
            color: var(--theme-palette-colors-gray-600);
            font-weight: var(--text-weight-body-normal);
            text-align: left;
            letter-spacing: var(--text-spacing-body);
            font-size: var(--text-size-body);
            line-height: var(--text-height-body);
            margin-left: 0px;
            margin-top: 0px;
            margin-bottom: 0px;
        }

    </style>
</head>
<body>
    <div class="all-wrap">
        <div class="join-box-layout">
            <div class="join-box">
                <div class="join-box-border">
                    <div class="join-title-box ">
                        <div class="join-cancel-button-box">
                            <button type="button" class="join-cancel-button">
                                <p class="join-real-cancel-button">취소</p>
                            </button>
                        </div>
                        <div class="join-title-box-layout">
                            <p class="join-real-title">회원가입</p>
                        </div>
                        <div class="join-what-is-this"></div>
                    </div>
                    <!-- 회원가입 작성 시작 -->
                    <div class="join-write-start">
                        <form class="join-inside-box">
                            <div class="join-infor-write-border">
                                <label for="email" class="join-infor-ment">이메일</label>
                            </div>
                            <!-- 이메일 입력 value값 있음 -->
                                <input type="email" placeholder="이메일을 입력해주세요." name="email" class="join-info-input" value>
                            <!-- 이름 입력 -->
                            <div class="infor-write-border">
                                <label for="username" class="join-infor-ment">이름</label>
                            </div>
                                <input type="text" placeholder="이름을 입력해주세요." name="username" class="join-info-input">
                             <!-- 휴대폰 번호 입력 -->
                            <div class="join-infor-write-border">
                                <label for="mobile" class="join-infor-ment">휴대폰 번호</label>
                            </div> 
                            <div>
                                <div class="join-num-counrty-check">
                                    <select class="join-only-kor">
                                        <option value="KR">South Korea +82</option>
                                    </select>
                                </div>
                                <div class="join-write-num-part">
                                    <input type="text" placeholder="(예시) 01013245768" name="mobile" class="join-info-input">
                                    <button type="button" class="join-num-check-button">
                                        <span class="join-code-num">인증번호 받기</span>
                                    </button>
                                </div>
                                <div class="join-write-num-part">
                                    <input type="text" placeholder="인증번호를 입력해주세요" name="authCode" class="join-info-input">
                                </div>
                            </div> 
                            <!-- 비밀번호 -->
                            <div class="infor-write-border">
                                <label for="password" class="join-infor-ment">비밀번호</label>
                            </div>
                                <input type="password" placeholder="비밀번호를 입력해주세요." name="password" class="join-pw-input" value>
                                    <p class="join-wrong-pw-ment">
                                        올바르지 않은 비밀번호입니다.
                                    </p>
                                <input type="password" placeholder="비밀번호를 다시 한번 입력해주세요." name="passwordConfirm" class="join-info-input" value>
                                    <p class="join-different-pw-ment">
                                        비밀번호가 서로 일치하지 않습니다.
                                    </p>
                                    <p class="join-retry-pw-ment">
                                        영문 대소문자, 숫자, 득수문자를 3가지 이상으로 조합해 8자 이상 16자 이하로 입력해주세요.
                                    </p>
                             <!-- 이용약관 동의 -->
                             <div class="join-terms-border">
                                <div class="join-terms-agree"></div>
                                    <input type="checkbox" name="is_agree_all" class="join-terms-agree-all">
                                    <div class="join-back-terms">
                                        <p class="join-all-agree-ment">전체동의</p>
                                    </div>
                             </div> 
                          <hr class="join-under-line">
                          <!-- 전체동의 아래 약관 시작 -->
                             <div class="join-list-terms">
                                <div class="join-square-terms"></div>
                                    <input type="checkbox" name="is_above_14" class="join-input-line">
                                <div class="join-back-blank">
                                    <p class="join-terms-sentence">만 14세 이상입니다. (필수)</p>
                                </div>    
                             </div>
                             <div class="join-list-terms">
                                <div class="join-square-terms"></div>
                                    <input type="checkbox" name="is_terms_conditions" class="join-input-line">
                                <div class="join-back-blank">
                                    <p class="join-terms-sentence">원티드 이용약관 동의 (필수)</p>
                                </div>
                                    <a href="https://id.wanted.jobs/terms/ko" target="_blank" class="join-deep-terms">자세히</a>   
                             </div>
                             <div class="join-list-terms">
                                <div class="join-square-terms"></div>
                                    <input type="checkbox" name="is_collect_information" class="join-input-line">
                                    <div class="join-back-blank">
                                        <p class="join-terms-sentence">원티드 개인정보 수집 및 이용 동의</p>
                                    </div>
                                 <a href="https://id.wanted.jobs/privacy/ko" target="_blank" class="join-deep-terms">자세히</a>
                             </div>
                             <div class="join-list-terms">
                                <div class="join-square-terms"></div>
                                    <input type="checkbox" name="is_accept_event_all" class="join-input-line">
                                    <div class="join-back-blank">
                                        <p class="join-terms-sentence">채용 소식, 커리어 콘텐츠, 이벤트 등 원티드 맞춤 정보 받기</p>
                                    </div>
                             </div>
                             <!-- 이메일, 앱푸시, .. 파트 -->
                             <div class="join-three-check">
                                <label class="join-check-do">
                                    <input type="checkbox" name="accept_marketing_email">
                                        <span class="join-inside-marketing">
                                            <!-- svg 안 먹는듯 -->
                                            <svg viewBox="0 0 12 8" class="join-box-of-check"><path d="M1.5 4L4.5 7L10.5 1" stroke="var(--theme-palette-colors-gray-300)" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                        </span>
                                      <p class="join-checked-ment">이메일</p>  
                                </label>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
