<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> wanted 로그인</title>
</head>
<body>
    <div id="allPage">
        <div class="fullPage">
            <div class="gapWithLogin">
                <div class="allLogIn">
                    <div class="inside">
                        <div class="logoPart">
                            <span class="logo">
                                <!-- wanted 로고 svg -->
                            </span>
                        </div>
                        <!-- 로고 아래 로그인 화면  -->  
                            <form>
                            <!-- 회사 모토 -->
                                <h1 class="form-companyMoto">
                                    나다운 일의 시작, 원티드
                                </h1>
                                 <!-- 회사 간단 소개 -->
                                    <h2 class="form-companySimpleIntro">
                                        "취업, 이직, 커리어 콘텐츠까지"
                                        <br>
                                          "커리어 성장의 모든 것"
                                    </h2>
                                      <!-- 이메일 작성 -->
                                        <div class=" form-blankEmail">
                                            <label for="email" class="form-guideEmail">
                                             이메일
                                            </label>
                                        </div>
                                             <!-- 이메일 입력하는 곳 -->
                                              <input type="email" placeholder="이메일을 입력해 주세요." name="email" class="form-input-writeEmail"> <!-- value 값 있음 -->
                                                <button type="submit" class="form-button-countinueEmail">
                                                         <span class="form-button-cuntinueEmail-ment">
                                                         이메일로 계속하기
                                                         </span>
                                                </button>
                                                    <p class="form-or">또는</p>
                                                    <!-- 애플, 페북, 구글, 카톡 회원가입, 로그인-->    
                                                        <div class="form-otherLogin">
                                                            <button type="button" class="form-btn-other">
                                                                <span class="logo-btn">
                                                                    <!-- svg apple -->
                                                                </span>
                                                                    <p class="word-of-logo">
                                                                        Apple
                                                                    </p>
                                                            </button>
                                                            <button type="button" class="form-btn-other">
                                                                <span class="logo-btn">
                                                                      <!-- svg facebook -->
                                                                </span>
                                                                    <p class="word-of-logo">
                                                                       Facebook
                                                                    </p>
                                                            </button>
                                                             <!-- 구글 버튼 얘만 클래스가 다름 왜지? -->
                                                            <button type="button" class="form-google-btn">
                                                                <span class="logo-btn">
                                                                   <!-- svg google -->
                                                                </span>
                                                                    <p class="word-of-logo">
                                                                        Google
                                                                    </p>
                                                            </button>
                                                            <button class="form-btn-other">
                                                                <span class="logo-btn">
                                                                    <!-- svg kakao -->
                                                                </span>
                                                                    <p class="word-of-logo">
                                                                        Kakao
                                                                  </p>
                                                            </button>  
                                                        </div>
                                                       <!-- 계정을 잊으셨나요? 버튼 --> 
                                                    <button type="button" class="form-forgetPlace">
                                                        <p class="form-btn-forget">
                                                            "계정을 잊으셨나요?"
                                                            <span class="logo-btn">
                                                                <!-- svg -->
                                                            </span>
                                                        </p>
                                                    </button> 
                                                <hr class="form-blankblank">
                                            <!-- 이용약관 개인정보처리방침 부분 -->
                                            <div class="form-termsOfUse">
                                                <a href="" class="small-btn"><!-- target있음 -->
                                                    이용약관
                                                </a>
                                                <a href="" class="small-btn"><!-- target있음 -->
                                                    개인정보처리방침
                                                </a>
                                            </div>
                                        <p class="inc-btn">
                                            ⓒ Wantedlab, Inc.
                                        </p> 
                                    <!-- 언어 변경 버튼 -->  
                                    <div class="form-country-change"> <!-- flex 있음 -->
                                        <div class="country-part">
                                            <img src="" class="flag-img">
                                                <div class="">

                                                </div>
                                        </div>
                                    </div>    
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
